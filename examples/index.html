
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three.js Layer - Google Maps API</title>
    <style>
      html, body, #map-div {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="data.js"></script>
    <script src="styles.js"></script>
    <script src="../src/lib/detector.js"></script>
    <script src="../src/lib/canvaslayer.js"></script>
    <script src="../src/lib/three.js"></script>
    <script src="../src/threejs-layer.js"></script>

    <script>
      var map;

      function init() {

        if (!Detector.webgl) {
          Detector.addGetWebGLMessage();
          return;
        }

        var container = document.getElementById('map-div');

        map = new google.maps.Map(container, {
          zoom: 2,
          center: new google.maps.LatLng(10, 0),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          styles: styles
        });

        new ThreejsLayer({ map: map }, function(layer){
          
          var geometry = new THREE.Geometry();

          photos.forEach(function(photo){
            var location = new google.maps.LatLng(photo[0], photo[1]),
              vertex = layer.fromLatLngToVertex(location);

            geometry.vertices.push( vertex );
          });

          var texture = new THREE.Texture( generateSprite() );
          texture.needsUpdate = true;

          material = new THREE.ParticleBasicMaterial({
            size: 20,
            map: texture,
            opacity: 0.3,
            blending: THREE.AdditiveBlending,
            depthTest: false,
            transparent: true
          });

          var particles = new THREE.ParticleSystem( geometry, material );
          layer.add( particles );
        });
      }

      function generateSprite() {

        var canvas = document.createElement( 'canvas' );

        canvas.width = 20;
        canvas.height = 20;

        var context = canvas.getContext( '2d' );
        var gradient = context.createRadialGradient(
          canvas.width / 2, canvas.height / 2, 0,
          canvas.width / 2, canvas.height / 2, canvas.width / 2
        );
        gradient.addColorStop( 1.0, 'rgba(255,255,255,0)' );
        gradient.addColorStop( 0.0, 'rgba(255,255,255,1)' );

        context.fillStyle = gradient;
        context.fillRect( 0, 0, canvas.width, canvas.height );

        return canvas;
      }

      document.addEventListener('DOMContentLoaded', init, false);
    </script>

  </head>

  <body>
    <div id="map-div"></div>
  </body>
</html>
